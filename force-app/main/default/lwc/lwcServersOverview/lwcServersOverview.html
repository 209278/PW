<template>
    <lightning-card>
        <template if:true={servers}>
            <div class="slds-grid">
                <template for:each={servers} for:item="server">
                    <div key={server.Id}  class="slds-col slds-size_1-of-5">
                        <div class="slds-box slds-p-around_medium slds-text-align_center">
                            <p>Server Name: {server.Name}</p>
                            <lightning-progress-ring key={server.Id} value={server.FileProcessed__c} size="large" variant="base-autocomplete"> </lightning-progress-ring>
                            <template if:true={server.isActive}>
                                <p>Client: {server.ClientId__r.Name}</p>
                                <p>File: {server.FileId__r.Name}</p>
                                <p>File Size: {server.FileId__r.Size__c}</p>
                                <p>Completed: {server.FileProcessed__c} %</p>
                            </template>
                            <template if:false={server.isActive}>
                                <p>Server is not working</p>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
